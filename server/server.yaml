---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: server
  template:
    metadata:
      labels:
        app: server
    spec:
      containers:
        - name: server
          image: guanw0826/example-server:latest
          ports:
            - containerPort: 8081
---
apiVersion: v1
kind: Service # Type of kubernetes resource
metadata:
  name: server-svc # Unique name of the resource
spec:
  selector:
    app: server
  type: NodePort # Expose the Pods by opening a port on each Node and proxying it to the service.
  ports: # Take incoming HTTP requests on port 8081 and forward them to the targetPort of 8081
    - protocol: TCP
      port: 8081
      targetPort: 8081
      name: http
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: server-svc-ingress
spec:
  rules:
    - http:
        paths:
          - path: /
            backend:
              serviceName: server-svc
              servicePort: 8081
