---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: client
spec:
  replicas: 1 #TODO check if there's a way to make load balancer work with kubectl port-forward
  selector:
    matchLabels:
      app: client
  template:
    metadata:
      labels:
        app: client
    spec:
      containers:
        - name: client
          image: guanw0826/example-client:latest
          ports:
            - containerPort: 8081
---
apiVersion: v1
kind: Service # Type of kubernetes resource
metadata:
  name: client-svc # Unique name of the resource
spec:
  selector:
    app: client
  type: NodePort # Expose the Pods by opening a port on each Node and proxying it to the service.
  ports: # Take incoming HTTP requests on port 9090 and forward them to the targetPort of 8080
    - protocol: TCP
      port: 8081
      targetPort: 8081
      name: http
